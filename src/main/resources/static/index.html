<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Product Management â€” Add / Edit / Delete</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Product Management</a>
    <div class="ms-auto">
      <button id="btnAdd" class="btn btn-outline-light">+ Add Product</button>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Products</h5>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th class="text-end">Price</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="productsTbody">
            <!-- rows inserted by app.js -->
          </tbody>
        </table>
      </div>

      <div id="emptyState" class="text-center py-4 text-muted" style="display:none;">
        No products found. Click <strong>Add Product</strong> to create one.
      </div>
    </div>
  </div>
</div>

<!-- Modal: Add / Edit Product -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form id="productForm" class="modal-content needs-validation" novalidate>
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="productId">

        <div class="mb-3">
          <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
          <input id="name" class="form-control" required maxlength="120" />
          <div class="invalid-feedback">Please enter a product name.</div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" rows="2" maxlength="500"></textarea>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
          <input id="price" type="number" step="0.01" class="form-control" required />
          <div class="invalid-feedback">Please enter a valid price.</div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
